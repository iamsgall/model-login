<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./main.css" />
    <!-- BOOTSTRAP CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form id="validateForm" class="form-horizontal">
        <h1>Welcome</h1>
        <fieldset>
          <!-- Email input -->
          <div class="form-group">
            <label class="col-md-12 control-label" for="email">Email</label>
            <div class="col-md-12">
              <input
                type="email"
                id="email"
                autocomplete="off"
                placeholder="Enter your email address"
                class="form-control input-md"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12 control-label" for="password"
              >Password</label
            >
            <div class="col-md-12">
              <input
                type="password"
                id="password"
                name="passwordInput"
                autocomplete="off"
                placeholder="Enter your password"
                class="form-control input-md"
              />
              <span class="show-pass" onclick="toggle()">
                <i class="far fa-eye" onclick="myFunction(this)"></i
              ></span>
              <div id="popover-password">
                <p><span id="result"></span></p>
                <div class="progress">
                  <div
                    id="password-strength"
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>
                </div>
              </div>
              <ul class="list-unstyled">
                <li>
                  <span class="lower-upper-case">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    Lowercase &amp; Uppercase
                  </span>
                </li>
                <li>
                  <span class="one-number">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    Number (0,9)
                  </span>
                </li>
                <li>
                  <span class="one-special-char">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    Special Character (!@#$%^&*)
                  </span>
                </li>
                <li>
                  <span class="eight-character">
                    <i
                      class="fas fa-circle eight-character"
                      aria-hidden="true"
                    ></i>
                    At least 8 character
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <a href="#" class="btn login-btn btn-block">Create Account</a>
          </div>
          <div class="ex-account text-center">
            <p>
              Already have an account?
              <span style="display: block">Sign in <a href="#">here</a></span>
            </p>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- BOOTSTRAP JS CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./all.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
